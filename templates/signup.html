<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=ZCOOL+KuaiLe&display=swap"
      rel="stylesheet"
    />
  </head>
  <style>
    .button-container {
      display: flex;
      width: 100%;
      justify-content: center;
    }
    .brand {
      font-size: 3rem;
      font-family: "ZCOOL KuaiLe", cursive;
      color: #080708;
    }
  </style>
  <body>
    <p class="text-center brand">FACEPALM</p>

    <div class="container-fluid">
      <form class="form-group mx-auto w-50" action="#" method="POST">
        <h1 style="font-size:60px;">Sign-Up</h1>
        <br />
        <label for="u-name">Username:</label>
        <input type="text" name="u-name" id="u-name" class="form-control" />
        <br />
        <label for="u-email">Email:</label>
        <input type="text" name="u-email" id="u-email" class="form-control" />
        <br />
        <label for="u-pwd1">Password:</label>
        <input type="password" name="u-pwd1" id="u-pwd1" class="form-control" />
        <br />
        <label for="u-pwd2">Re-enter Password:</label>
        <input type="password" name="u-pwd2" id="u-pwd2" class="form-control" />
        <br />
        <label for="u-dob">Date of Birth:</label>
        <input type="date" name="u-dob" id="u-dob" class="form-control" />
        <br />
        <div class="button-container mt-4">
          <input
            type="submit"
            value="Register"
            class="btn btn-outline-primary"
          />
        </div>
      </form>
      <footer>Footer</footer>
    </div>
  </body>
</html>
